<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
       //variables to store existing elements
       const list = document.querySelector("ul");
       const input = document.querySelector("input");
       const button = document.querySelector("button");
       //function to add listItem to list when button is clicked
       button.addEventListener("click", () => {
          //create a variable to store current input item
	  const myItem = input.value;
	  //reset the input to an empty string
	  input.value = "";
	  
	  //variables to hold created elements
	  const listItem = document.createElement("li");
	  const listText = document.createElement("span");
	  const listBtn = document.createElement("button");
	  
	  //append listText to listItem
	  listItem.appendChild(listText);
	  //set listText to current input
	  listText.textContent = myItem;
	  //append listBtn to listItem
	  listItem.appendChild(listBtn);
	  //set listBtn text to "Delete"
	  listBtn.textContent = "Delete";
	  //append listItem to list
	  list.appendChild(listItem);
	  //functin to delete listItem when button is clicked
	  listBtn.addEventListener("click", () => {
	    list.removeChild(listItem);
	  });
	  //after listItem is created, focus on input element
	  input.focus();
       });

    </script>
  </body>
</html>
